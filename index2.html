<body>

    <!--<p>This is a paragraph</p>-->

    <script>
        var dataArray = [20, 40, 50, 60];
        var width = 500;
        var height = 500;

        var widthScale = d3.scale.linear()
                .domain([0, 60])
                .range([0, width]);

        var color = d3.scale.linear()
                .domain([0, 60])
                .range(["red", "blue"]);

        var axis = d3.svg.axis()
                .ticks(5)
                .scale(widthScale);

        var canvas = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(20, 0)");

        var bars = canvas.selectAll("rect")
                .data(dataArray) // binds .data to array values
                .enter() // contains placeholders for each and every element in dataArray
                    // so we have 3 placeholders, ad for each one we will append a rectangle
                    .append("rect") // d is each placeholder element for each data element
                    // for each data element, return the width of it
//                    .attr("width", function(d) { return d * 10; })
                    .attr("width", function(d) { return widthScale(d); })
                    .attr("height", 50)
                    .attr("fill", function (d) { return color(d); })
                    // d contains data, i contains index of each data
                    .attr("y", function(d, i) { return i * 100 });

        canvas.append("g")
                .attr("transform", "translate(0, 400)")
                .call(axis);
