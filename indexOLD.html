<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="node_modules/d3/build/d3.min.js"></script>-->
    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>

    <!--<p>This is a paragraph</p>-->

    <script>
        d3.json("mydata.json", function (data) { // data references the data in .csv specified in first argument
            // put all code depending on data here
            var canvas = d3.select("body").append("svg")
                    .attr("width", 500)
                    .attr("height", 500)

            canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("width", function (d) { return d.age * 10; })
                        .attr("height", 48)
                        .attr("y", function (d, i) { return i * 50 })
                        .attr("fill", "blue")

        })
    </script>

</body>
</html>
